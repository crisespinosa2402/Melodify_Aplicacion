<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Artistas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Oyente</a>
            <div class="ms-auto">
                <a href="{% url 'users:logout' %}" class="btn btn-danger">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Buscar Artistas</h1>

        <!-- Formulario de búsqueda -->
        <form method="GET" action="{% url 'oyente:search_artist' %}" class="mb-5">
            <div class="input-group">
                <input type="text" name="query" class="form-control" placeholder="Busca un artista o canción" value="{{ query|default_if_none:'' }}">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>

        <!-- Resultados -->
        {% if results %}
            <h3>Resultados para "{{ query }}"</h3>
            <ul class="list-group mt-3">
                {% for song in results %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>{{ song.title }}</strong> - {{ song.album.musician.username }}
                        </div>
                        <a href="{% url 'oyente:comment_song' song.id %}" class="btn btn-secondary btn-sm">Comentar</a>
                    </li>
                {% endfor %}
            </ul>
        {% elif query %}
            <p class="text-danger">No se encontraron resultados para "{{ query }}"</p>
        {% endif %}
    </div>
</body>
</html>
